{% extends "layout.html" %}
{% block body %}
    <div class="box">
        <form method="post">
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="username" placeholder="Username" autofocus="">
                </div>
            </div>

            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password" placeholder="Password">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="password" name="password_confirm" placeholder="Password confirm">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="realm" placeholder="Realm">
                </div>
            </div>
            <div class="field">
                <div class="control">
                    <input class="input" type="text" name="org_id" placeholder="Organisation Id">
                </div>
            </div>
            <button class="button is-block is-info is-fullwidth" type="submit">Create</button>
        </form>
    </div>
{% endblock %}
