<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SteelConnect Google Dialogflow - Change Password</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bulma.css') }}">
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <h3 class="title has-text-grey">SteelConnect Change Password</h3>
                    <div class="box">
                        <form method="post">
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" name="username" placeholder="Username" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input" type="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="password" name="new_password" placeholder="New password">
                                </div>
                            </div>
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="password" name="new_password_confirm" placeholder="New password confirm">
                                </div>
                            </div>
                            <button class="button is-block is-info is-large is-fullwidth" type="submit">Change</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
