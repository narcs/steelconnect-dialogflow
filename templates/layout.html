<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SteelConnect Google Dialogflow - {{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bulma.css') }}">
</head>
<body>
    <section class="hero is-fullheight">
        {% if notifications %}
            {% for notification in notifications %}
                <div class="notification {{ notification.category }}">
                    {{ notification.message }}
                </div>
            {% endfor %}
        {% endif %}
        {% if notification %}
            <div class="notification {{ notification.category }}">
                {{ notification.message }}
            </div>
        {% endif %}
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <h3 class="title has-text-grey">SteelConnect {{ title }}</h3>
                    {% block body %}{% endblock %}
                </div>
            </div>
        </div>
        <footer class="footer">
            <div class="content has-text-centered">
                <a href="{{ request.host_url }}authenticate">Authentication</a> |
                <a href="{{ request.host_url }}create">Create Account</a> |
                <a href="{{ request.host_url }}change_password">Change Password</a>
            </div>
        </footer>
    </section>
</body>

</html>
