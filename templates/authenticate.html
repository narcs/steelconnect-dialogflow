<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>SteelConnect Google Dialogflow - Authentication</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bulma.css') }}">
</head>

<body>
    <section class="hero is-fullheight">
        <div class="hero-body">
            <div class="container has-text-centered">
                <div class="column is-6 is-offset-3">
                    <h3 class="title has-text-grey">SteelConnect Login</h3>
                    <div class="box">
                        {% if authenticated %}
                            Currently logged in as <strong>{{authenticated.auth.username}}</strong>
                            <form action="{{ url_for('logout')}}">
                                <button class="button is-block is-info is-fullwidth" type="submit">Logout</button>
                            </form>
                        {% else %}
                        <form method="post">
                            <div class="field">
                                <div class="control">
                                    <input class="input" type="text" name="username" placeholder="Username" autofocus="">
                                </div>
                            </div>

                            <div class="field">
                                <div class="control">
                                    <input class="input" type="password" name="password" placeholder="Password">
                                </div>
                            </div>
                            <div class="field">
                            </div>
                            <button class="button is-block is-info is-fullwidth" type="submit">Login</button>
                        </form>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
